- name: etcd client certs directory
  tags: cert
  file:
    path: "{{ etcd_peer_certs_path }}/{{ item }}"
    state: directory
  with_items:      
    - "{{ groups['etcd_peer'] }}"

- name: etcd client key
  tags: cert
  openssl_privatekey:
    path: "{{ etcd_peer_certs_path }}/{{ item }}/key.pem"
  with_items:      
    - "{{ groups['etcd_peer'] }}"

- name: etcd client csr
  tags: cert
  openssl_csr:
    path: "{{ etcd_peer_certs_path }}/{{ item }}/cert.csr"
    privatekey_path: "{{ etcd_peer_certs_path }}/{{ item }}/key.pem"
    common_name: "{{ item }}"
  with_items:      
    - "{{ groups['etcd_peer'] }}"

# this task will always generate new certs to cover previous certs
- name: etcd client cert
  tags: cert
  shell: openssl x509 -req -days 365 -in {{ etcd_peer_certs_path }}/{{ item }}/cert.csr -CA {{ ca_path }}/ca.pem  -CAkey {{ ca_path }}/key.pem -CAcreateserial -out {{ etcd_peer_certs_path }}/{{ item }}/cert.pem
  with_items:      
    - "{{ groups['etcd_peer'] }}"

